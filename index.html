<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>访问计数&点赞页面</title>
    <style>
        body { max-width: 600px; margin: 50px auto; text-align: center; font-family: Arial, sans-serif; }
        .data-box { margin: 30px 0; font-size: 20px; }
        .data-item { margin: 15px 0; }
        #likeBtn { padding: 12px 30px; font-size: 18px; background: #007bff; color: #fff; border: none; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>访问计数 & 点赞功能演示</h1>
    <div class="data-box">
        <div class="data-item">当前访问次数：<span id="visitCount">加载中...</span></div>
        <div class="data-item">当前点赞次数：<span id="likeCount">加载中...</span></div>
    </div>
    <button id="likeBtn" onclick="addLike()">点赞</button>

    <script>
        // 数据文件地址
        const dataURL = "https://lopoph.github.io/666/data.json";
        // 触发工作流的API地址
        const dispatchURL = "https://api.github.com/repos/lopoph/666/dispatches";
        // 你的GitHub PAT（替换为实际值）
        const ghToken = "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";

        // 页面加载时触发访问计数
        window.onload = async () => {
            await triggerWorkflow("visit");
            loadData();
            setInterval(loadData, 5000);
        };

        // 加载数据
        async function loadData() {
            try {
                const res = await fetch(dataURL + "?t=" + new Date().getTime());
                const data = await res.json();
                document.getElementById("visitCount").textContent = data.visitCount || 0;
                document.getElementById("likeCount").textContent = data.likeCount || 0;
            } catch (err) {
                console.error("加载数据失败：", err);
            }
        }

        // 点赞功能
        async function addLike() {
            await triggerWorkflow("like");
            loadData();
        }

        // 触发工作流
        async function triggerWorkflow(type) {
            try {
                await fetch(dispatchURL, {
                    method: "POST",
                    headers: {
                        "Authorization": `token ${ghToken}`,
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ event_type: type })
                });
            } catch (err) {
                console.error("触发工作流失败：", err);
            }
        }
    </script>
</body>
</html>
