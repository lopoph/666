<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>访问计数&点赞页面</title>
    <style>
        body { max-width: 600px; margin: 50px auto; text-align: center; font-family: Arial, sans-serif; }
        .data-box { margin: 30px 0; font-size: 20px; }
        .data-item { margin: 15px 0; }
        #likeBtn { padding: 12px 30px; font-size: 18px; background: #007bff; color: #fff; border: none; border-radius: 5px; cursor: pointer; }
        #likeBtn:disabled { background: #6c757d; cursor: not-allowed; }
    </style>
</head>
<body>
    <h1>访问计数 & 点赞功能演示</h1>
    <div class="data-box">
        <div class="data-item">当前访问次数：<span id="visitCount">加载中...</span></div>
        <div class="data-item">当前点赞次数：<span id="likeCount">加载中...</span></div>
    </div>
    <button id="likeBtn" onclick="addLike()">点赞</button>

    <script>
        const USER = "lopoph";
        const REPO = "666";
        const DATA_URL = `https://${USER}.github.io/${REPO}/data.json`;
        // 存储“访问信号”和“点赞信号”的文件
        const VISIT_SIGNAL = "visit-signal.txt";
        const LIKE_SIGNAL = "like-signal.txt";

        // 1. 页面加载=访问，自动发“访问信号”（防重复：1小时内只算1次）
        window.onload = async () => {
            const lastVisit = localStorage.getItem("lastVisitTime");
            const now = new Date().getTime();
            // 1小时（300毫秒）内没访问过，才发信号
            if (!lastVisit || now - lastVisit > 3600000) {
                await sendSignal(VISIT_SIGNAL, "visit");
                localStorage.setItem("lastVisitTime", now);
            }
            // 加载数据，每5秒刷新
            loadData();
            setInterval(loadData, 5000);
        };

        // 2. 加载计数数据（防缓存）
        async function loadData() {
            try {
                const timestamp = new Date().getTime();
                const res = await fetch(`${DATA_URL}?t=${timestamp}`);
                const data = await res.json();
                document.getElementById("visitCount").textContent = data.visitCount || 0;
                document.getElementById("likeCount").textContent = data.likeCount || 0;
            } catch (err) {
                console.error("加载失败：", err);
            }
        }

        // 3. 点赞功能：发“点赞信号”（1小时内只算1次）
        async function addLike() {
            const btn = document.getElementById("likeBtn");
            const lastLike = localStorage.getItem("lastLikeTime");
            const now = new Date().getTime();
            
            if (lastLike && now - lastLike <= 300) {
                alert("1小时内只能点赞1次哦！");
                return;
            }

            btn.disabled = true;
            try {
                await sendSignal(LIKE_SIGNAL, "like");
                localStorage.setItem("lastLikeTime", now);
                setTimeout(loadData, 3000);
            } catch (err) {
                alert("点赞失败，请稍后再试！");
            } finally {
                btn.disabled = false;
            }
        }

        // 通用：发信号（前端只写文件，不碰Token）
        async function sendSignal(fileName, type) {
            const randomStr = `${type}-${new Date().getTime()}-${Math.random().toString(36).substr(2, 8)}`;
            await fetch(`https://api.github.com/repos/${USER}/${REPO}/contents/${fileName}`, {
                method: "PUT",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    message: `Add ${type} signal`,
                    content: btoa(randomStr), // 转Base64，避免特殊字符报错
                    branch: "main"
                })
            });
        }
    </script>
</body>
</html>
